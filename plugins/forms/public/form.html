<ui-component name="miniform" path="common.form" config="if:~PATH~;icon:ti ti-align-justify;autofocus:true;reload:?/reload;scrollbar:1;submit:?/submit;width:400" class="hidden" plugin="~PATH~">
	<div class="padding">
		<div class="m">
			<ui-component name="input" path="?.name" config="required:1">@(Name)</ui-component>
		</div>
		<div class="grid-2">
			<div class="m">
				<ui-component name="input" path="?.icon" config="type:icon">@(Icon)</ui-component>
			</div>
		</div>
	</div>
	<nav>
		<ui-component name="validate" path="?" config="changes:1">
			<button name="submit" disabled><i class="ti ti-check-circle"></i>@(SUBMIT)</button>
			<button name="cancel">@(Cancel)</button>
		</ui-component>
	</nav>
</ui-component>

<script>

	PLUGIN(function(exports) {

		var caller;

		exports.reload = function(com) {
			var model = exports.model;
			caller = exports.caller;
			com.reconfigure({ title: model.newbie ? '@(Create form)' : '@(Update form)' });
		};

		exports.submit = function(hide) {
			var model = exports.form;
			delete model.newbie;
			exports.tapi('forms_save ERROR @showloading', { data: model }, function() {
				caller && caller.exec('refresh');
				hide();
			});
		};

	});

</script>
